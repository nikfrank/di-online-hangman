<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="game-container">
      <div class="gallow mistakes-0">
        <svg viewbox="0 0 100 100">
          <rect x=5 y=95 height=5 width=35 />
          <rect x=20 y=5 height=90 width=5 />
          <rect x=25 y=5 height=5 width=50 />
          <rect x=75 y=5 height=15 width=1 />
          <circle class="head" cx=75 cy=30 r=8 fill="black" />
          <rect class="neck" x=73.5 y=37 height=5 width=3 />
          <ellipse class="body" cx=75 cy=58 rx=9 ry=16 fill="black" />
          <polygon class="arm" points="75,58 60,43 58,45" fill="black" />
          <polygon class="arm" points="75,58 90,43 92,45" fill="black" />
          <polygon class="leg" points="73,58 68,88 70,88" fill="black" />
          <polygon class="leg" points="77,58 82,88 80,88" fill="black" />
        </svg>
      </div>

      <div class="puzzle-container">
        <div class="puzzle"></div>
      </div>
    </div>

    <div class="bad-letters">
    </div>

    <div class="buttons">
    </div>

    <div class="next-puzzle-container">
      <input class="next-puzzle" placeholder="Next Puzzle"/>
      <button onclick="setNextPuzzle()">Set Next Puzzle</button>
    </div>

    <div class="game-status-message"></div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
